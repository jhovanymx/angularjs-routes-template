<lx-tabs>
    <lx-tab heading="Posts">
        <div class="p+">
            <div class="card top-space" ng-repeat="post in posts">
                <div class="p+">
                    <strong class="fs-headline display-block tc-red-900">{{post.title}}</strong>
                    <div class="paragraph fs-body-1 mt+">{{post.body}}</div>
                </div>
                <div class="card__actions">
                    <a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat" lx-ripple>More...</a>
                    <a href="#/post/edit/{{post.id}}" class="btn btn--m btn--orange btn--flat" lx-ripple>Edit</a>
                    <a ng-click="remove(post)" class="btn btn--m btn--red btn--flat" lx-ripple>Delete</a>
                </div>
            </div>
        </div>
    </lx-tab>
    <lx-tab heading="Users">
        <div class="card top-space" ng-repeat="user in users">
            <div flex-container="row">
                <div class="card__img card__img--left" style="height: 160px;">
                    <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/17241-200.png">
                </div>
                <div flex-item flex-container="column">
                    <div flex-item>
                        <strong class="fs-headline display-block">{{user.name}}</strong>
                        <strong class="fs-subhead display-block tc-black-2">{{user.email}}</strong>
                    </div>
                    <div class="card__actions">
                        <a href="#/users/{{user.id}}">See user...</a>
                    </div>
                </div>
            </div>
        </div>
    </lx-tab>
</lx-tabs>
